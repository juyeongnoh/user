apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    app.kubernetes.io/managed-by: kargocd
  name: krampoline
  namespace: default
spec:
  rules:
    - http:
        paths:
          - path: /user
            pathType: Prefix
            backend:
              path: /user
              serviceName: user
              servicePort: 3000
          - path: /owner
            pathType: Prefix
            backend:
              path: /owner
              serviceName: owner
              servicePort: 3000
